

<div class="limiter" ng-controller ="listctrl">
    <div class="container-table100">
        <div class="wrap-table100">
                <button class="column1"><button class="btn btn-primary" data-toggle="modal" data-target="#add" >
                    Add Employee
                </button>
                    <div class="table100">
                    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input type="text" class="form-control" ng-model ="fname" placeholder="First Name">
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input type="text" class="form-control" ng-model ="lname" placeholder="Last Name">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" ng-model ="email" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <label>Gender</label>
                                            <input type="email" class="form-control" ng-model ="gender" placeholder="gender">
                                        </div>
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" ng-model ="city" placeholder="City">
                                        </div>
                                        <div class="form-group">
                                            <label>Age</label>
                                            <input type="text" class="form-control" ng-model ="age" placeholder="age">
                                        </div>

                                         <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                             <button type="button" class="btn btn-primary" ng-click = "addEmp()" data-dismiss="modal" >Save changes</button>
                                </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                <table>
                    <thead>
                    <tr class="table100-head">
                        <th class="column" ng-click = "orderByMe('id')">ID</th>
                        <th class="column" ng-click = "orderByMe('firstname')">Name</th>
                        <th class="column">DOB</th>
                        <th class="column" ng-click = "orderByMe('age')">Age</th>
                        <th class="column1"></th>
                        <th class="column1"></th>
                        <th class="column1"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat = "list in lists| orderBy : myorder">
                        <td class="column">{{list.id}}</td>
                        <td class="column">{{list.firstname}}</td>
                        <td class="column">{{list.age}}</td>
                        <td class="column">{{list.age}}</td>
                        <td class="column1"><button class="btn btn-primary" data-toggle="modal" data-target="#edit" ng-click= "edit(list.id)">
                            Edit
                        </button></td>
                        <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <form >
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control" ng-model ="fname" >
                                            </div>
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control"  ng-model ="lname">
                                            </div>
                                            <div class="form-group">
                                                <label for="Email">Email</label>
                                                <input type="email" class="form-control" id="Email" ng-model ="email" >
                                            </div>
                                            <div class="form-group">
                                                <label for="city">City</label>
                                                <input type="text" class="form-control" id="city"ng-model ="city" >
                                            </div>
                                            <div class="form-group">
                                                <label for="age">Age</label>
                                                <input type="text" class="form-control" id="age" ng-model ="age" >
                                            </div>
                                              <div class="modal-footer">
                                                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                  <button type="button" id="submit" value="Submit" ng-click="change(list.id)" data-dismiss="modal">Save Changes</button>
                                              </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <td class="column1"><button class="btn btn-danger" ng-click = "delete(list.id)">
                            Delete
                        </button></td>

                        <td class="column1"><button class="btn btn-success" data-toggle="modal" data-target="#view" ng-click = view(list.id)>
                            View
                        </button></td>
                        <div class="modal fade" id="view" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class = col-sm-3>
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                                <label>First Name: {{fName}}</label>
                                            </div>
                                            <div class="form-group">
                                                <label>Last Name:{{lName}}</label>

                                            </div>
                                            <div class="form-group">
                                                <label for="Email">Email: {{Email}}</label>

                                            </div>
                                            <div class="form-group">
                                                <label>City: {{City}} </label>

                                            </div>
                                            <div class="form-group">
                                                <label>Age: {{Age}}</label>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
